<h2 style="padding: 10px;">Search</h2>
<form [formGroup]="search">
    <mat-form-field appearance="outline">
        <mat-label>applicationNo</mat-label>
        <input matInput placeholder="enter your Application No" formControlName="applicationNo">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>created From Date</mat-label>
        <input matInput placeholder="enter your Created from date" [matDatepicker]="picker"
            formControlName="fromCreatedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>created To Date</mat-label>
        <input matInput placeholder="enter your Created to date" [matDatepicker]="picker1"
            formControlName="toCreatedDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <div align="center">
        <button type="submit" (click)="onSubmit()" mat-raised-button color="primary">Search</button>
    </div>
</form>
<mat-divider></mat-divider>
     <div class="ta">
        <div class="mat-elevation-z8 ">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="applicationNo">
                    <th mat-header-cell *matHeaderCellDef> ApplicationNo. </th>
                    <td mat-cell *matCellDef="let element"> {{element.applicationNo}} </td>
                </ng-container>

                <ng-container matColumnDef="customer.firstName">
                    <th mat-header-cell *matHeaderCellDef> FirstName </th>
                    <td mat-cell *matCellDef="let element"> {{element.customer.firstName}} </td>
                </ng-container>

                <ng-container matColumnDef="accountType">
                    <th mat-header-cell *matHeaderCellDef> Account Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.accountType.accountTypeName}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="open">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon (click)="openDialog(element)">open_in_new</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
