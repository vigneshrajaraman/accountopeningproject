<h2 style="padding: 10px;">Search</h2>
 <form [formGroup]="search">
    <mat-form-field appearance="outline">
        <mat-label>applicationNo</mat-label>
        <input matInput placeholder="enter your Application No" formControlName="application">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>created From Date</mat-label>
        <input matInput placeholder="enter your Created from date" [matDatepicker]="picker"
            formControlName="createfromdate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
     <mat-form-field appearance="outline">
        <mat-label>created To Date</mat-label>
        <input matInput placeholder="enter your Created to date" [matDatepicker]="picker1"
            formControlName="createtodate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field> 
    <div align="center">
    <button  mat-raised-button  color="primary">Search</button>
</div>
</form> 
<mat-divider></mat-divider>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="applicationNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Application No. </th>
        <td mat-cell *matCellDef="let element"> {{element.applicationNo}} </td>
    </ng-container>

    <ng-container matColumnDef="customer.firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customer.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="accountType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AccountType </th>
        <td mat-cell *matCellDef="let element"> {{element.accountType.accountTypeName}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon>open_in_new</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
