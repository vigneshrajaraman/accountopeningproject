<h2 style="padding: 10px;">ReWork List</h2>
<mat-divider></mat-divider>
<mat-spinner *ngIf="spinnerFlag"></mat-spinner>
<div class="ta">
    <div class="mat-elevation-z8 ">
        <table  mat-table [dataSource]="dataSource" matSort>
      
          <!-- Position Column -->
          <ng-container matColumnDef="applicationNo">
            <th mat-header-cell *matHeaderCellDef> ApplicationNo. </th>
            <td mat-cell *matCellDef="let element"> {{element.applicationNo}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="customer.firstName">
            <th mat-header-cell *matHeaderCellDef> FirstName </th>
            <td mat-cell *matCellDef="let element"> {{element.customer.firstName}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="accountType">
            <th mat-header-cell *matHeaderCellDef> Account Type </th>
            <td mat-cell *matCellDef="let element"> {{element.accountType.accountTypeName}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
    
          <ng-container matColumnDef="open">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="openDialog(element)" >open_in_new</mat-icon>
            </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
