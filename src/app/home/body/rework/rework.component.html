<h2 style="padding: 10px;">ReWork List</h2>
<mat-divider></mat-divider>
<mat-spinner *ngIf="spinnerFlag"></mat-spinner>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="applicationNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Application No. </th>
        <td mat-cell *matCellDef="let element"> {{element.applicationNo}} </td>
    </ng-container>

    <ng-container matColumnDef="customer.firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customer.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="accountType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AccountType </th>
        <td mat-cell *matCellDef="let element"> {{element.accountType.accountTypeName}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="openDialog(element)" >open_in_new</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
