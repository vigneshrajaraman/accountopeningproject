<mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="customerForm" linear>
      <form [formGroup]="customerForm">
        <ng-template matStepLabel>Fill out your customer details</ng-template>
        <mat-form-field>
          <mat-label>firstName</mat-label>
          <input matInput placeholder="enter your firstName" formControlName="firstName" required>
        </mat-form-field>
        <div>
          <p>Go to a different step to see the error state</p>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    
    <mat-step [stepControl]="employeeForm" errorMessage="Address is required.">
      <form [formGroup]="employeeForm">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 1 Main St, New York, NY" 
                 required>
        </mat-form-field>
        <div>
          <p>Go to a different step to see the error state</p>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
