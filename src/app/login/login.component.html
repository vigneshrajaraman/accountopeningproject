<div class="row" style="height: 100%;">
    <div class="col-lg-8 col-sm-8 col-xs-4">
        <img style="height: 100%; width: 100%;" src="https://businessfirstfamily.com/wp-content/uploads/2019/01/mistakes-open-bank-account.jpg" alt="">
        <div class="bg-img">
    </div>
    </div>
    <div class="col-lg-4 col-sm-4 col-xs-4" >
  
        <div class="form width">
            <h1 class=" pt-4">Welcome back</h1>
            <form [formGroup]="form">
                <mat-form-field class="width-100" appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input matInput placeholder="Enter here UserName" required formControlName="username">
                    <div style=" text-align: right;" *ngIf="username.invalid && username.touched"
                        class="text-danger">
                        <small *ngIf="username.errors?.required"> UserName is Requried</small>
                        <small *ngIf="username.errors?.minlength">UserName have to minimum length is 3
                            char</small>
                    </div>
                </mat-form-field>

                <mat-form-field class="width-100" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Enter here Password" formControlName="password"
                        required>
                    <div style=" text-align: right;" *ngIf="password.invalid && password.touched"
                        class="text-danger">
                        <small *ngIf="password.errors?.required"> Password is Requried</small>
                        <small *ngIf="password.errors?.minlength">Password have to minimum length is 3
                            char</small>
                    </div>
                </mat-form-field>
                <h2 class="text-danger" *ngIf="flag">Invalid credentials</h2>

                <button type="submit" class="flied" mat-raised-button color="primary" [disabled]="form.invalid"
                    (click)="login()">Login</button>

            </form>
        </div>

    </div>
</div>
